<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Atom - branches</title>
  <link href="style/global.css" rel="stylesheet">
  <script type="text/javascript" data-main="js/bootstrap.js" 
    src="bower_components/requirejs/require.js"></script>
</head>
<body>
<!--viewport-->
<div class="l-vp expand search">

  <!--head-->
  <div class="l-hd m-hd">
    <!--inner-->
    <div class="in l-ct">
      
      <!--brand-->
      <div class="brand side">
        <span class="icon"><i class="u-icon menu"></i></span>
        <span class="title">任务管理</span>
      </div>
      <!--brand End-->

      <!--main-->
      <div class="mn">
        <!--holder-->
        <div class="holder"></div>
        <!--search-->
        <div class="search m-search">
          <span class="icon"><i class="u-icon search"></i></span>
          <input class="kw" placeholder="检索任务"/>
        </div>
        <!--tools-->
        <div class="sb tools">&nbsp;</div>
      </div>
      <!--main End-->

    </div>
    <!--inner End-->
  </div>
  <!--head End-->
  
  <!--body-->
  <div class="l-ct l-bd">
    <!--sidebar-->
    <div class="side">
      
      <!--nav-->
      <ul class="m-nav">
        <!--item-->
        <li class="item">
          <a href="#" class="active">
            <i class="u-icon inbox"></i>
            <span class="text">任务管理</span>
          </a>
        </li>
        <!--item End-->
        <!--item-->
        <li class="item">
          <a href="#">
            <i class="u-icon clock"></i>
            <span class="text">分支管理</span>
          </a>
        </li>
        <!--item End-->
      </ul>
      <!--nav End-->

    </div>
    <!--sidebar End-->
    <!--main-->
    <div class="mn">1</div>
    <!--main End-->
  </div>
  <!--body End-->

</div>
<!--viewport End-->
</body>
</html>
