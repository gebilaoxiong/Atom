<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Atom - branches</title>
  <!--global-->
  <link rel="stylesheet" type="text/css" href="style/global.css"/>
  <!--seajs-->
  <script type="text/javascript" src="bower_components/seajs/dist/sea-debug.js"></script>
  <!--seajs-preload-->
  <script type="text/javascript" src="bower_components/seajs-preload/dist/seajs-preload.js"></script>
  <!--vuejs-->
  <script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>

  <script type="text/javascript" src="devtool/js/bootstrap.js"></script>
</head>
<body>

<!--viewport-->
<div class="l-vp">

  <!--head-->
  <div class="l-hd m-hd">
    <!--inner-->
    <div class="in l-ct">
      
      <!--brand-->
      <div class="brand side">
        <span class="tool f-us">
          <i class="u-tool reverse menu"></i>
        </span>
        <span class="title">任务管理</span>
      </div>
      <!--brand End-->

      <!--main-->
      <div class="mn">
        <div class="holder"></div>
        <!--search-->
        <div class="middle m-search" style="display:none">
          <span class="icon"><i class="u-icon search"></i></span>
          <input class="kw" placeholder="搜索"/>
        </div>
        <!--state-->
        <div class="middle m-state">
          <div class="tips">选择了 0 项内容</div>
          <!--tools-->
          <ul class="tools">
            <li class="u-tool push"
                title="推送至测试环境" 
                data-command="push" 
                data-param="t6"></li>
            <li class="u-tool push"
                title="推送至预发布环境" 
                data-command="push" 
                data-param="stage"></li>
            <li class="u-tool remove"
                title="删除" 
                data-command="remove"></li>
          </ul>
          <!--tools-->
        </div>
        <!--tools-->
        <div class="sb tools">&nbsp;</div>
      </div>
      <!--main End-->

    </div>
    <!--inner End-->
  </div>
  <!--head End-->




  <div class="u-mask"></div>
</div>
<!--viewport End-->

</body>
</html>
